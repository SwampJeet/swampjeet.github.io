<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dive In, Unlock Knowledge</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            margin: 0;
            overflow: auto;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        .matrix {
            text-align: center;
            color: green;
            animation: matrix 1s infinite, glow 3s ease-in-out infinite alternate;
        }

        .matrix h1, .matrix p, .matrix a {
            margin-top: 20px;
            animation: matrix 1s infinite, glow 3s ease-in-out infinite alternate;
        }

        .matrix p, .matrix ul {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .matrix ul {
            padding-left: 20px;
        }

        .matrix li {
            margin-bottom: 10px;
        }

        @keyframes matrix {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px green, 0 0 10px green, 0 0 15px green, 0 0 20px #00ff00, 0 0 25px #00ff00, 0 0 30px #00ff00, 0 0 35px #00ff00, 0 0 40px #00ff00;
            }
            50% {
                text-shadow: none;
            }
        }

        .matrix a {
            color: green;
            text-decoration: none;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .matrix a:hover {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="matrix">
            <h1>Welcome to the Edge of Infinity</h1>
            <p>The Game Stops</p>
            <a href="codex.html">Follow the white rabbit</a>
        </div>
    </div>
</body>
</html>
