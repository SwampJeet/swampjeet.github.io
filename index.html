<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dive In - We Have Music and Weaponized Autism</title>
    <link rel="stylesheet" href="/matrix.css">
    <script src="https://unpkg.com/webamp"></script>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <div class="content">
        <header>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="codex.html">Codex</a>
                <a href="Tools.html">Tools</a>
            </nav>
        </header>

        <main class="container">
            <div class="matrix">
                <h2>Welcome to the Edge of Infinity</h2>
                <a href="codex.html"> &gt;&gt;Follow the white rabbit&lt;&lt; </a>
            </div>
        </main>

        <footer>
            <!-- Custom Music Player Widget -->
            <div class="music-player">
                <audio id="audioPlayer" class="matrix-audio"></audio>
                <div class="controls">
                    <button class="matrix-button" onclick="prevSong()">Prev</button>
                    <button class="matrix-button" onclick="playAudio()">Play</button>
                    <button class="matrix-button" onclick="pauseAudio()">Pause</button>
                    <button class="matrix-button" onclick="nextSong()">Next</button>
                </div>
                <div class="song-info">
                    <p id="currentSong">Knowledge is POWER</p>
                </div>
                <ul id="playlist" class="song-list">
                    <!-- Song items will be added here dynamically -->
                </ul>
            </div>

            <!-- Webamp Player -->
            <div id="app"></div>

            <p><a href="justthethreeofus.png">we are you</a></p>
        </footer>
    </div>
    
    <script src="/matrix.js"></script>
    <script src="/music-player.js"></script>
    <script>
        const app = document.getElementById("app");
        const webamp = new Webamp({
            initialTracks: [
                {
                    metaData: {
                        artist: "DJ Mike Llama",
                        title: "Llama Whippin' Intro"
                    },
                    url: "https://cdn.jsdelivr.net/gh/captbaritone/webamp@master/media/llama-2.91.mp3",
                    duration: 5.322286
                }
            ],
            initialSkin: {
                url: "https://cdn.jsdelivr.net/gh/captbaritone/webamp@master/skins/base-2.91.wsz"
            }
        });
        webamp.renderWhenReady(app);
    </script>
</body>
</html>
