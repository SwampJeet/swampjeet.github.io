<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dive In, Unlock Knowledge</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .ascii-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            font-size: 10px;
            color: rgba(0, 255, 0, 0.1); /* Low-lit green */
            white-space: pre-wrap; /* Preserve whitespace for ASCII art and wrap text */
            overflow: hidden;
            pointer-events: none; /* Make sure background text doesn't interfere with other elements */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ascii-background::before {
            content: "101010101010101010101010101010101010101010101010101010101010101010\n".repeat(100);
            display: block;
            width: 100%;
            height: 100%;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            border-radius: 10px; /* Rounded corners */
            position: relative;
            z-index: 1;
        }

        .header, .footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8); /* Slightly darker background */
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .links {
            text-align: center;
            margin: 20px 0;
        }

        .links a {
            display: block; /* Make each link occupy its own line */
            margin-top: 10px; /* Add margin on top of each link */
            color: green;
            text-decoration: none;
            transition: color 0.3s, text-shadow 0.3s;
            animation: matrix 1s infinite, glow 3s ease-in-out infinite alternate;
        }

        .links a:hover {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        @keyframes matrix {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px green, 0 0 10px green, 0 0 15px green, 0 0 20px #00ff00, 0 0 25px #00ff00, 0 0 30px #00ff00, 0 0 35px #00ff00, 0 0 40px #00ff00;
            }
            50% {
                text-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="ascii-background"></div>
    <div class="container">
        <div class="header">
            <h1>Welcome to the Edge of Infinity</h1>
        </div>
        <div class="links">
            <a href="codex.html">Follow the white rabbit</a>
            <a href="about.html">Learn more about us</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Company</p>
        </div>
    </div>
</body>
</html>
