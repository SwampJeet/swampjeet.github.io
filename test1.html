<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinAmp-like Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="winamp">
        <div id="player">
            <div id="display">
                <div id="visualization"></div>
                <div id="song-info">
                    <span id="song-title">No song playing</span>
                    <div id="status-bar">
                        <span id="kbps">kbps</span>
                        <span id="khz">kHz</span>
                        <span id="mode">stereo</span>
                    </div>
                </div>
            </div>
            <div id="controls">
                <button id="prev"><img src="icons/prev.png" alt="Previous"></button>
                <button id="play-pause"><img src="icons/play.png" alt="Play"></button>
                <button id="stop"><img src="icons/stop.png" alt="Stop"></button>
                <button id="next"><img src="icons/next.png" alt="Next"></button>
                <button id="eject"><img src="icons/eject.png" alt="Eject"></button>
                <button id="shuffle"><img src="icons/shuffle.png" alt="Shuffle"></button>
            </div>
        </div>
        <div id="playlist">
            <ul id="playlist-list">
                <li data-src="song1.mp3">Song 1</li>
                <li data-src="song2.mp3">Song 2</li>
                <li data-src="song3.mp3">Song 3</li>
            </ul>
        </div>
    </div>

    <audio id="audio"></audio>

    <script src="script.js"></script>
</body>
</html>
