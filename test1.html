<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinAmp-like Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="winamp">
        <div id="player">
            <div id="display">
                <span id="song-title">No song playing</span>
            </div>
            <div id="controls">
                <button id="play-pause">Play</button>
                <button id="stop">Stop</button>
                <button id="prev">Prev</button>
                <button id="next">Next</button>
            </div>
            <div id="progress-container">
                <input type="range" id="progress" value="0" step="1">
            </div>
        </div>
        <div id="playlist">
            <ul id="playlist-list">
                <li data-src="song1.mp3">Song 1</li>
                <li data-src="song2.mp3">Song 2</li>
                <li data-src="song3.mp3">Song 3</li>
            </ul>
        </div>
    </div>

    <audio id="audio"></audio>

    <script src="script.js"></script>
</body>
</html>
